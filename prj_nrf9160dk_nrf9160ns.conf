# GPIO Settings
CONFIG_GPIO=y

# Enable c++ support
CONFIG_CPLUSPLUS=y
CONFIG_LIB_CPLUSPLUS=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Enable reboot from user space
CONFIG_REBOOT=y

# Peripheral settings
CONFIG_FPU=y

# Stack & Heap size
CONFIG_MAIN_STACK_SIZE=8192

# Serial console
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_CONSOLE_SUBSYS=n
CONFIG_CONSOLE_GETCHAR=n

# i2c configuration for accelerometer
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# GPIO expander for controlling LEDs
CONFIG_GPIO_PCAL6408A=y

# Enable PDM driver
CONFIG_NRFX_PDM=y

# Logging settings
CONFIG_ASSERT=y
CONFIG_DEBUG=y
CONFIG_LOG=y

# External Flash memory
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_SPI_NOR_SFDP_DEVICETREE=y

# Modem info
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_AT_CMD=y

# Logging
CONFIG_ASSERT=y
CONFIG_DEBUG=y
CONFIG_LOG=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_MODEM_INFO=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n

# Enable PDN management
CONFIG_PDN=y
CONFIG_PDN_SYS_INIT=y
CONFIG_PDN_DEFAULTS_OVERRIDE=y
CONFIG_PDN_LEGACY_PCO=y
CONFIG_PDN_DEFAULT_APN="arkessalp.com"
#CONFIG_PDN_DEFAULT_FAM=0
#CONFIG_PDN_DEFAULT_AUTH=0
CONFIG_PDN_DEFAULT_USERNAME="arkessa"
CONFIG_PDN_DEFAULT_PASSWORD="arkessa"

# Set network type
CONFIG_LTE_NETWORK_MODE_NBIOT_GPS=y

# Modem library
CONFIG_NRF_MODEM_LIB=y

# AT Host
# CONFIG_AT_HOST_LIBRARY=y

# MQTT
CONFIG_MQTT_LIB=y
CONFIG_MQTT_LIB_TLS=n
CONFIG_MQTT_CLEAN_SESSION=y

CONFIG_NRF_MODEM_LIB_SYS_INIT=n
# CONFIG_MODEM_KEY_MGMT=y
